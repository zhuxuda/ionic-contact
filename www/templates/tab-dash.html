<ion-view view-title="研究生工作通讯录">
    <style media="screen">
        ion-item,
        ion-item .item-content {
            height: 60px;
        }
    </style>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon  ion-search ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="输入姓名" ng-model="contact[3]">
        </label>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="刷新" on-refresh="doRefresh()">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-list class="animate-ripple">
            <ion-item collection-repeat="contact in contacts| filter:contact[3] | orderBy:'ID'" nav-clear menu-close class="item-icon-right item-avatar" href="#/tab/dash/{{contact}}" style="border: 1px solid rgb(220, 220, 220);">
                <!-- <img ng-src="img/adam.jpg">
                <h3>{{contact[3]}}</h3>
                <i class="icon ion-ios-arrow-right" style="font-size:16px;"></i>
                <p>{{contact[1]}}</p> -->
                <div class="row" style="margin-left:-30%">
                    <div class="col col-20">
                        <p style="    border-radius: 25px;
                            width: 40px;
                            height: 40px;
                            background-color: #c3c3c3;
                            padding: 10px 13px;"> {{contact[4][0]}}</p>
                    </div>
                    <div class="col col-80" style="margin-top: 4px;">
                        <h3 style="padding-left:15%">{{contact[4]}}</h3>
                        <i class="icon ion-ios-arrow-right" style="font-size:16px;"></i>
                        <p style="padding-left:15%; width:150%" id="bumen" > 
                            <span >{{contact[2]}}</span>&nbsp&nbsp 
                            <span>{{contact[7]}}</span></p>
                        <!-- <p style="padding-left:15%">{{contact[7]}}</p> -->
                    </div>

                </div>
                <a ng-if="contact[5].indexOf('|')>=0" ng-click="showmodeltel()">
                    <i class="icon ion-ios-telephone classa" style="color:#DCDCDC"></i>
                </a>
                <!-- <a ng-if="contact[4].indexOf('|')<0" href="tel:{{contact[4]}}">
                    <i class="icon ion-ios-telephone classa" style="color:#DCDCDC"></i>
                </a> -->
                <a ng-if="contact[5].indexOf('|')>=0" ng-click="showmodelsms()">
                    <i class="icon ion-android-textsms" style="color:#DCDCDC"></i>
                </a>
                <!-- <a ng-if="contact.Phone.indexOf('|')<0" href="sms:{{contact.Phone}}">
                    <i class="icon ion-android-textsms" style="color:#DCDCDC"></i>
                </a> -->
            </ion-item>
        </ion-list>
    </ion-content>
    <style>
        .list .item {
            height: 70px
        }
        
        .list .item a {
            height: 100%;
            padding-top: 8px;
            padding-bottom: 8px
        }
    </style>
</ion-view>
